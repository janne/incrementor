<html>
  <head>
    <title>Incrementor Options</title>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8' />
    <link rel="stylesheet" href="stylesheets/style.css" type="text/css" media="all" />
    <script src="javascripts/defaults.js"></script> 
    <script src="javascripts/options.js"></script> 
  </head>

  <body onload="restore_options()">
    <form>
      <p>
        <label for="regexp">Regexp</label>
        <input type="text" id="regexp"></input>
      </p>
      <p>
        <label for="step">Step</label>
        <input type="text" id="step"></input>
      </p>
      <p>
        <input type="submit" value="Save" onclick="save_options()"></input>
        <input type="submit" value="Reset" onclick="restore_defaults()"></input>
      </p>
    </form>
    <div id="status"></div>
  </body>
</html>
